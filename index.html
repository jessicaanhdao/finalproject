<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reddit Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
        a{
            color: white;
        }
    </style>

</head>

<body class="container">
    <div>
        <h1>Welcome to Reddit Photos Downloader </h1>
        <h3><i>By Anh Dao & Yuan Wen</i></h3>
        <hr>
        <form onsubmit="return false;">
            <div class="form-group">
                <label>Select a subreddit</label>
                <div class="form-check">

                    <label class="form-check-label">
                        <input id="earthPornRadio" type="radio" class="form-check-input" name="subredditRadio" id="earthporn" value="EarthPorn" checked="true"> /r/earthporn
                    </label>
                    <label class="form-check-label">
                        <input id="foodPornRadio" type="radio" class="form-check-input" name="subredditRadio" value="FoodPorn"> /r/foodporn
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Select Category</label>
                <select class="form-control" id="redditCategory">
                    <option>hot</option>
                    <option>new</option>
                    <option>controversial</option>
                    <option>rising</option>
                    <option>top</option>
                </select>
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#loading"> Submit</button>
            <div id="loading" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:15%; overflow-y:visible;">
                <div class="modal-dialog modal-m">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 style="margin:0;">Fetching images...</h3>
                        </div>
                        <div class="modal-body">
                            <div class="progress progress-striped active" style="margin-bottom:0;">
                                <div class="progress-bar" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="">
        <br>
        <div id="redditCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#redditCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#redditCarousel" data-slide-to="1"></li>
                <li data-target="#redditCarousel" data-slide-to="2"></li>
                <li data-target="#redditCarousel" data-slide-to="3"></li>
                <li data-target="#redditCarousel" data-slide-to="4"></li>
                <li data-target="#redditCarousel" data-slide-to="5"></li>
                <li data-target="#redditCarousel" data-slide-to="6"></li>
                <li data-target="#redditCarousel" data-slide-to="7"></li>
                <li data-target="#redditCarousel" data-slide-to="8"></li>
                <li data-target="#redditCarousel" data-slide-to="9"></li>
                <li data-target="#redditCarousel" data-slide-to="10"></li>
                <li data-target="#redditCarousel" data-slide-to="11"></li>
                
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img id="active" src="img1.jpg" alt="img 1">
                </div>

                <div class="item">
                    <img src="img2.jpg" alt="img 2">
                </div>

                <div class="item">
                    <img src="img3.jpg" alt="img 3">
                </div>

                <div class="item">
                    <img src="img4.jpg" alt="img 4">
                </div>
                <div class="item">
                    <img src="img5.jpg" alt="img 5">
                </div>
                <div class="item">
                    <img src="img6.jpg" alt="img 6">
                </div>
                <div class="item">
                    <img src="img7.jpg" alt="img 7">
                </div>
                <div class="item">
                    <img src="img8.jpg" alt="img 8">
                </div>
                <div class="item">
                    <img src="img9.jpg" alt="img 9">
                </div>
                <div class="item">
                    <img src="img10.jpg" alt="img 10">
                </div>
                <div class="item">
                    <img src="img11.jpg" alt="img 11">
                </div>
                <div class="item">
                    <img src="img12.jpg" alt="img 12">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#redditCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#redditCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
         <br>
        <div style="width:100%;">
        <button type="button" class="btn btn-primary" style="margin-left:30%;display:block;">
        <a href="/pictures.zip" target="_blank" style="">Download link for images (zip file)<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>

        </button>
        </div>
        
    </div>
    <div class="">
         <a href="/README.md">README.md</a>
    </div>
</body>

</html>
